<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Pokemon Quiz</title>
	</head>
	<body>
		<!-- top section -->
		<div class="intro py-3 bg-white text-center">
			<div class="container">
				<h2 class="text-info display-3 my-4">
					Pokemon Quiz
				</h2>
			</div>
		</div>

		<div class="result py-4 d-none bg-light text-center">
			<div class="container lead">
				<p>
					You are
					<span class="text-primary display-4 p-3">0%</span> pokemon master
				</p>
			</div>
		</div>

		<!-- quiz section -->

		<div class="quiz py-4 bg-info">
			<div class="container">
				<h2 class="my-5 text-white">
					on with the questions...
				</h2>

				<form class="quiz-form text-light">
					<div class="my-5">
						<p class="lead font-weight-normal">
							1. What are the colour of Raichu's cheeks?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="A" checked />
							<label class="form-checked-label">Red</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="B" />
							<label class="form-checked-label">Yellow</label>
						</div>
					</div>

					<div class="my-5">
						<p class="lead font-weight-normal">
							2. Which Pokemon researcher in the series is considered to be the
							best scientist about Pokemon?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="A" checked />
							<label class="form-checked-label">Professor Elm</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="B" />
							<label class="form-checked-label">Professor Oak</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">
							3. Which is the oldest Pokemon in the game universe?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="A" checked />
							<label class="form-checked-label">Rhydon</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="B" />
							<label class="form-checked-label">Arceus</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">
							4. Which type of Pokemon is Gyarados?
						</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="A" checked />
							<label class="form-checked-label">Water and dark</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="B" />
							<label class="form-checked-label">Water and flying</label>
						</div>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-light" />
					</div>
				</form>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
